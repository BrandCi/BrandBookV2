<!DOCTYPE html
          PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{Subject}}</title>
    <link rel="stylesheet" type="text/css" href="{{StylesPath}}"/>
</head>

<body itemscope itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="topheader">
                                {{Subject}}
                            </td>
                        </tr>
                        <tr>
                            <td class="content-wrap">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block salutation">
                                            Hello,
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block content-top">
                                            to start working with BrandCi, you need to confirm your Account first.
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block button">
                                            <a href="{{TargetUrl}}" class="btn-primary">
                                                Confirm your Account
                                            </a>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="content-block footer">
                                            Thank you for using BrandCi<br /><br />
                                            Your BrandCi-Team
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block">
                                    &copy; BrandCi 2020<br>
                                    Your digital brand. Your success
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>

</body>

</html>
