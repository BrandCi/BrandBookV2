<h4 class="mt-0">Sign Up</h4>
<p class="text-muted mb-4">Don't have an account? Create your own account, it takes less than a minute</p>

<form action="#">

    <div class="form-group">
        <label for="fullname">Name</label>
        <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
        <label for="emailaddress">Email address</label>
        <input class="form-control" type="email" id="emailaddress" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group input-group-merge">
            <input type="password" id="password" class="form-control" placeholder="Enter password">
            <div class="input-group-append" data-password="false">
                <div class="input-group-text">
                    <span class="password-eye"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-signup">
            <label class="custom-control-label" for="checkbox-signup">I accept the <a routerLink="/" class="text-dark">Privacy Policy</a></label>
        </div>
    </div>
    <div class="form-group mb-0 text-center">
        <button class="btn btn-primary btn-block" type="submit"> Sign Up </button>
    </div>
</form>

<!-- Footer-->
<footer class="footer footer-alt">
    <p class="text-muted">Already have account? <a routerLink="/Auth/Login" class="text-primary font-weight-medium ml-1">Sign In</a></p>
</footer>
