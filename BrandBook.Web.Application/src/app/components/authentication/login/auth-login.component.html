<h4 class="mt-0">Sign In</h4>
<p class="text-muted mb-4">Enter your username and password to access BrandCi.</p>

<!-- form -->
<form action="#">
    <div class="form-group">
        <label for="emailaddress">Username</label>
        <input class="form-control" type="text" id="username" required="" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <a routerLink="/Auth/ForgotPassword" class="text-muted float-right"><small>Forgot your password?</small></a>
        <label for="password">Password</label>
        <div class="input-group input-group-merge">
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
    </div>

    <div class="form-group mb-3">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkbox-signin">
            <label class="custom-control-label" for="checkbox-signin">Remember me</label>
        </div>
    </div>
    <div class="form-group mb-0 text-center">
        <button class="btn btn-primary btn-block" type="submit">Log In </button>
    </div>
</form>
<!-- end form-->

<!-- Footer-->
<footer class="footer footer-alt">
    <p class="text-muted">Don't have an account? <a routerLink="/Auth/Register" class="text-primary ml-1"><b>Sign Up</b></a></p>
</footer>
